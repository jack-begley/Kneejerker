{% extends 'layout.html' %}
{% block content %}
<div class="content-container text-center-height">
    <div class="card">
        <div class="update-row">
            <div class="live-pill">
                <div class="live-dot"></div><div class="live-text">LIVE</div>
            </div>
            <div><span class="last-updated">Last updated:</span><span style="font-weight: 600;" id="last-updated-time"></span></div>
        </div>
        <div class="pill-container-home">
            <button class="pill active" data-target="net-transfers">Transfers</button>
            <button class="pill" data-target="relative-ownership">Ownership</button>
        </div>
        <p id="description-net-transfers" class="description"><b>Net transfers</b>: the sum of the transfers in minus the transfers out.</p>
        <p id="description-relative-ownership" class="description" style="display: none;">Ranked by <b>change in ownership</b> for players with more that 3% ownership.</p>
        <div class="chart-container">
            <div id="net-transfers" class="chart active" style="width: 100%; height: 400px;"></div>
            <div id="relative-ownership" class="chart" style="width: 100%; height: 400px;"></div>
        </div>
    </div>

    <div class="card">
        <div class="pill-container-home">
            <h3>Top 5 Players Performance Over 5 Weeks</h3>
        </div>
        <div class="dropdown-container">
            <label for="positionDropdown">Select Position:</label>
            <select id="positionDropdown">
                <option value="goalkeepers">Goalkeepers</option>
                <option value="defenders">Defenders</option>
                <option value="midfielders" selected>Midfielders</option>
                <option value="forwards">Forwards</option>
            </select>
        </div>
        <div id="playerCarousel" class="carousel slide" data-bs-interval="false">
            <div class="carousel-indicators" id="carouselIndicators"></div>
            <div class="carousel-inner" id="carouselInner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#playerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#playerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='scripts/chartUtils.js') }}" type="module"></script>
<script src="{{ url_for('static', filename='scripts/utils.js') }}" type="module"></script>
<script src="{{ url_for('static', filename='scripts/netTransfersChart.js') }}" type="module"></script>
<script src="{{ url_for('static', filename='scripts/relativeOwnershipChart.js') }}" type="module"></script>
<script src="{{ url_for('static', filename='scripts/topPlayersChart.js') }}" type="module"></script>
<script src="{{ url_for('static', filename='scripts/home.js') }}" type="module"></script>

{% endblock %}
