{% extends 'layout.html' %}
{% block content %}
<div class="content-container text-center-height">
    <div class="card">
        <div class="update-row">
            <div class="live-pill">
                <div class="live-dot"></div><div class="live-text">Live</div>
            </div>
            <div><span class="last-updated">Last updated:</span><span style="font-weight: 600;" id="last-updated-time"></span></div>
        </div>
        <div class="pill-container-home">
            <button class="pill active" data-target="net-transfers">Transfers</button>
            <button class="pill" data-target="relative-ownership">Ownership</button>
        </div>
        <p id="description-net-transfers" class="description"><b>Net transfers</b>: the sum of the transfers in minus the transfers out.</p>
        <p id="description-relative-ownership" class="description" style="display: none;">Ranked by <b>change in ownership</b> for players with more that 3% ownership</p>
        <div class="chart-container">
            <div id="net-transfers" class="chart active" style="width: 100%; height: 400px;"></div>
            <div id="relative-ownership" class="chart" style="width: 100%; height: 400px;"></div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='scripts/home.js') }}"></script>
{% endblock %}
